<!DOCTYPE html>
<html>
<head>
<title>Project Map</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<link href="css/dashio/style.css" rel="stylesheet">
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="release/go.js"></script>
<script src="assets/js/goSamples.js"></script>
<script src="js/map.js"></script>
<script src="/js/api/apiclient.js"></script>
<link rel="stylesheet" type="text/css" href="css/tree.css">


</head>
<body onload="map.init(),apiclient.getProject(1,map.load)">
	<section class="sec1">
		<div id="sample">
			<div id="myDiagramDiv" class="myDiagramDiv"></div>
		</div>
	</section>
	<br/>
	<section class="sec2">
		<div id="info" class="info">
			<button id="SaveButton" onclick="map.save()">Save</button>
			<button onclick="apiclient.getProject(1,load)">Load</button>
			<button onclick="map.layoutAll()">Layout</button>
		</div>
	</section>

	<div class="detailBox">
		<div class="titleBox">
		  <label>Chat</label>
		</div>
		<div class="actionBox">
			<ul class="commentList" id="chat">
			</ul>
			<form class="form-inline" role="form">
				<div class="form-group">
					<input id="mensaje" class="form-control" type="text" placeholder="Message" />
				</div>
				<div class="form-group">
					<button onclick="map.enviar(); return false;">Send</button>
				</div>
			</form>
		</div>
	</div>	                
</html>
